<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Template Box Editor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f9fc;
      color: #333;
    }

    header {
      background-color: #005f73;
      padding: 1rem;
      color: white;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .template-controls {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .template-controls input[type="file"],
    .template-controls button {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .template-controls button:hover {
      background-color: #e0e0e0;
    }

    #canvas-container {
      position: relative;
      display: inline-block;
      max-width: 100%;
      border: 2px dashed #ccc;
      border-radius: 12px;
      overflow: hidden;
    }

    canvas {
      max-width: 100%;
      display: block;
    }

    .box {
      position: absolute;
      border: 2px solid yellow;
      background-color: rgba(255, 255, 0, 0.3);
      resize: both;
      overflow: auto;
      min-width: 30px;
      min-height: 30px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: move;
    }

    .drag-symbol {
      position: absolute;
      top: 2px;
      left: 2px;
      font-size: 1.2rem;
      cursor: move;
    }

    .input-panel {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      background-color: #ffffff;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .input-panel label {
      font-weight: 500;
    }

    .input-panel input[type="text"] {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .template-list {
      margin-top: 1rem;
    }

    .template-item {
      background-color: #eef2f7;
      margin: 0.25rem 0;
      padding: 0.5rem;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .template-item button {
      background-color: #ff5e5e;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
    }

    .template-item button:hover {
      background-color: #e84848;
    }
  </style>
</head>
<body>
  <header>üìê Template Box Editor</header>
  <div class="container">
    <div class="template-controls">
      <input type="file" id="imageLoader" accept="image/*">
      <button onclick="addBox()">Add Box</button>
      <button onclick="generateText()">Generate Text</button>
      <button onclick="downloadImage()">Download Image</button>
      <button onclick="saveTemplate()">Save Template</button>
      <button onclick="loadTemplateList()">Load Templates</button>
    </div>
    <div id="canvas-container">
      <canvas id="imageCanvas"></canvas>
    </div>
    <div class="input-panel" id="inputPanel"></div>
    <div class="template-list" id="templateList"></div>
  </div>

  <script>
    const canvas = document.getElementById("imageCanvas");
    const ctx = canvas.getContext("2d");
    const imageLoader = document.getElementById("imageLoader");
    const container = document.getElementById("canvas-container");
    const inputPanel = document.getElementById("inputPanel");
    const templateList = document.getElementById("templateList");

    let img = new Image();
    let boxes = [];
    let currentImage = null;
    let templateName = "";

    imageLoader.addEventListener("change", function (e) {
      const reader = new FileReader();
      reader.onload = function (event) {
        img.onload = function () {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          currentImage = event.target.result;
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    function addBox() {
      const name = prompt("Enter box name:");
      if (!name) return;
      const div = document.createElement("div");
      div.className = "box";
      div.style.left = "10px";
      div.style.top = "10px";
      div.style.width = "100px";
      div.style.height = "50px";
      div.setAttribute("data-name", name);
      div.innerHTML = `<span class='drag-symbol'>+</span>`;

      makeDraggable(div);
      container.appendChild(div);
      boxes.push(div);
      renderInputPanel();
    }

    function makeDraggable(el) {
      let offsetX, offsetY;

      const symbol = el.querySelector(".drag-symbol");
      symbol.addEventListener("touchstart", startDrag);
      symbol.addEventListener("mousedown", startDrag);

      function startDrag(e) {
        e.preventDefault();
        const rect = el.getBoundingClientRect();
        offsetX = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
        offsetY = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
        document.addEventListener("mousemove", onDrag);
        document.addEventListener("mouseup", endDrag);
        document.addEventListener("touchmove", onDrag);
        document.addEventListener("touchend", endDrag);
      }

      function onDrag(e) {
        e.preventDefault();
        let clientX = e.touches ? e.touches[0].clientX : e.clientX;
        let clientY = e.touches ? e.touches[0].clientY : e.clientY;
        el.style.left = clientX - offsetX + "px";
        el.style.top = clientY - offsetY + "px";
      }

      function endDrag() {
        document.removeEventListener("mousemove", onDrag);
        document.removeEventListener("mouseup", endDrag);
        document.removeEventListener("touchmove", onDrag);
        document.removeEventListener("touchend", endDrag);
      }
    }

    function renderInputPanel() {
      inputPanel.innerHTML = "";
      boxes.forEach(box => {
        const name = box.getAttribute("data-name");
        const label = document.createElement("label");
        label.textContent = name;
        const input = document.createElement("input");
        input.type = "text";
        input.id = `input-${name}`;
        inputPanel.appendChild(label);
        inputPanel.appendChild(input);
      });
    }

    function generateText() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);
      boxes.forEach(box => {
        const name = box.getAttribute("data-name");
        const input = document.getElementById(`input-${name}`);
        const x = parseInt(box.style.left);
        const y = parseInt(box.style.top) + 20;
        ctx.font = "16px Arial";
        ctx.fillStyle = "black";
        ctx.fillText(input.value, x, y);
      });
    }

    function downloadImage() {
      const link = document.createElement("a");
      link.download = "template_output.png";
      link.href = canvas.toDataURL();
      link.click();
    }

    function saveTemplate() {
      const name = prompt("Enter template name:");
      if (!name) return;
      const data = {
        image: currentImage,
        boxes: boxes.map(b => ({
          name: b.getAttribute("data-name"),
          left: b.style.left,
          top: b.style.top,
          width: b.style.width,
          height: b.style.height,
        }))
      };
      localStorage.setItem(name, JSON.stringify(data));
      loadTemplateList();
    }

    function loadTemplateList() {
      templateList.innerHTML = "";
      Object.keys(localStorage).forEach(key => {
        const div = document.createElement("div");
        div.className = "template-item";
        div.innerHTML = `<span>${key}</span>`;
        const loadBtn = document.createElement("button");
        loadBtn.textContent = "Load";
        loadBtn.onclick = () => loadTemplate(key);
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "üóë";
        deleteBtn.onclick = () => {
          if (confirm(`Delete template '${key}'?`)) {
            localStorage.removeItem(key);
            loadTemplateList();
          }
        };
        div.appendChild(loadBtn);
        div.appendChild(deleteBtn);
        templateList.appendChild(div);
      });
    }

    function loadTemplate(name) {
      const data = JSON.parse(localStorage.getItem(name));
      if (!data) return;
      img.onload = function () {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
      };
      img.src = data.image;
      currentImage = data.image;
      boxes.forEach(b => b.remove());
      boxes = [];
      data.boxes.forEach(b => {
        const div = document.createElement("div");
        div.className = "box";
        div.style.left = b.left;
        div.style.top = b.top;
        div.style.width = b.width;
        div.style.height = b.height;
        div.setAttribute("data-name", b.name);
        div.innerHTML = `<span class='drag-symbol'>+</span>`;
        makeDraggable(div);
        container.appendChild(div);
        boxes.push(div);
      });
      renderInputPanel();
    }
  </script>
</body>
</html>
