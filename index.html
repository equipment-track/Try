<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Image Editor with Dark Mode & Clean UI</title>
<style>
  :root {
    --bg-color: #fff;
    --text-color: #202124;
    --border-color: #dadce0;
    --primary-color: #1a73e8;
    --primary-hover: #1765cc;
    --primary-shadow: rgba(26, 115, 232, 0.4);
    --button-bg: #f8f9fa;
    --button-hover-bg: #e8f0fe;
    --button-text: var(--primary-color);
    --drag-handle-bg: #1a73e8;
    --drag-handle-hover-bg: #1765cc;
    --input-bg: #fff;
    --input-text: var(--text-color);
    --toolbar-bg: #fff;
    --modal-bg: #fff;
    --modal-border: var(--primary-color);
  }
  html.dark {
    --bg-color: #202124;
    --text-color: #e8eaed;
    --border-color: #5f6368;
    --primary-color: #8ab4f8;
    --primary-hover: #669df6;
    --primary-shadow: rgba(138, 180, 248, 0.6);
    --button-bg: #303134;
    --button-hover-bg: #3c4043;
    --button-text: var(--primary-color);
    --drag-handle-bg: #8ab4f8;
    --drag-handle-hover-bg: #669df6;
    --input-bg: #303134;
    --input-text: var(--text-color);
    --toolbar-bg: #303134;
    --modal-bg: #434343;
    --modal-border: var(--primary-color);
  }

  body {
    background-color: var(--bg-color);
    color: var(--text-color);
    font-family: 'Google Sans', 'Roboto', Arial, sans-serif;
    margin: 10px;
    user-select: text;
    -webkit-font-smoothing: antialiased;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  h2 {
    font-weight: 400;
    margin-bottom: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  /* Container holding image and text boxes */
  #container {
    position: relative;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    overflow: auto;
    max-width: 900px;
    max-height: 75vh;
    background-color: var(--bg-color);
    box-shadow: 0 1px 3px rgba(60,64,67,0.15), 0 4px 8px rgba(60,64,67,0.10);
    margin-bottom: 20px;
  }

  #zoomable-content {
    position: relative;
    user-select: none;
  }

  #zoomable-content img {
    display: block;
    max-width: 100%;
    height: auto;
    user-select: none;
    -webkit-user-drag: none;
    user-drag: none;
  }

  /* Text box styles */
  .textbox-wrapper {
    position: absolute;
    display: inline-block;
    border-radius: 6px;
    border: 1px solid transparent;
    transition: box-shadow 0.3s ease;
    box-sizing: border-box;
  }
  .textbox-wrapper.locked {
    opacity: 0.7;
  }
  .textbox-wrapper:hover:not(.locked),
  .textbox-wrapper:focus-within:not(.locked) {
    box-shadow: 0 0 10px var(--primary-shadow);
    border-color: var(--primary-color);
  }
  .textbox-wrapper textarea {
    font-size: 16px;
    padding: 8px 10px;
    border-radius: 6px;
    border: none;
    background: var(--input-bg);
    color: var(--input-text);
    resize: both;
    width: 200px;
    height: 60px;
    box-sizing: border-box;
    cursor: text;
    overflow-wrap: break-word;
    font-weight: normal;
    font-style: normal;
    font-family: Arial, sans-serif;
    outline: none;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .textbox-wrapper.locked textarea {
    cursor: default;
    user-select: none;
    background: #eee;
  }

  /* Drag handle */
  .drag-handle {
    position: absolute;
    top: -10px;
    left: -10px;
    width: 24px;
    height: 24px;
    background-color: var(--drag-handle-bg);
    border-radius: 50%;
    cursor: grab;
    z-index: 1002;
    touch-action: none;
    color: white;
    font-weight: bold;
    font-size: 16px;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  .drag-handle:hover {
    background-color: var(--drag-handle-hover-bg);
  }
  .drag-handle:active {
    cursor: grabbing;
  }
  .textbox-wrapper.locked .drag-handle {
    cursor: default;
    background-color: #999;
  }

  /* Text box buttons */
  .textbox-buttons {
    position: absolute;
    top: -10px;
    right: -10px;
    display: flex;
    gap: 4px;
    z-index: 1003;
  }
  .textbox-buttons button {
    font-size: 12px;
    background: var(--primary-color);
    border: none;
    color: white;
    border-radius: 3px;
    width: 22px;
    height: 22px;
    cursor: pointer;
    padding: 0;
    line-height: 1;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  .textbox-buttons button:hover {
    background: var(--primary-hover);
  }

  /* Top controls container */
  #topButtons {
    margin-bottom: 12px;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    align-items: center;
  }
  #topButtons button, label.dark-mode-label {
    background: var(--button-bg);
    border: 1px solid var(--border-color);
    color: var(--button-text);
    padding: 6px 14px;
    font-size: 14px;
    border-radius: 20px;
    cursor: pointer;
    box-shadow: 0 1px 1px rgb(60 64 67 / 0.1);
    user-select: none;
    transition:
      background-color 0.3s ease,
      box-shadow 0.3s ease;
  }
  #topButtons button:hover, #topButtons button:focus-visible,
  label.dark-mode-label:hover, label.dark-mode-label:focus-visible {
    background-color: var(--button-hover-bg);
    box-shadow: 0 4px 8px var(--primary-shadow);
    outline: none;
  }
  #clearAllBtn {
    background-color: #d93025;
    color: white;
    border: none;
    box-shadow: none;
  }
  #clearAllBtn:hover, #clearAllBtn:focus-visible {
    background-color: #b3271b;
    box-shadow: none;
  }

  /* Controls container */
  #controls {
    margin-top: 8px;
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    align-items: center;
    justify-content: flex-start;
  }
  #controls button,
  #controls input,
  #controls select {
    background: var(--button-bg);
    border: 1px solid var(--border-color);
    color: var(--button-text);
    padding: 6px 14px;
    font-size: 14px;
    border-radius: 20px;
    cursor: pointer;
    box-shadow: 0 1px 1px rgb(60 64 67 / 0.1);
    user-select: none;
    transition:
      background-color 0.3s ease,
      box-shadow 0.3s ease;
  }
  #controls input, #controls select {
    border-radius: 12px;
  }
  #controls button:hover:not(:disabled), #controls button:focus-visible:not(:disabled),
  #controls input:focus-visible,
  #controls select:focus-visible {
    background-color: var(--button-hover-bg);
    box-shadow: 0 4px 8px var(--primary-shadow);
    outline: none;
  }
  #controls button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    box-shadow: none;
  }

  /* Saved templates list styling */
  #savedTemplatesContainer {
    max-height: 170px;
    overflow-y: auto;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    background: var(--bg-color);
    padding: 8px 12px;
    margin-bottom: 16px;
    font-size: 14px;
    user-select: none;
    box-shadow: 0 3px 6px rgb(60 64 67 / 0.15);
  }
  #savedTemplatesList {
    list-style: none;
    padding-left: 0;
    margin: 0;
  }
  #savedTemplatesList li {
    margin-bottom: 6px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 6px 8px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }
  #savedTemplatesList li:hover {
    background-color: var(--button-hover-bg);
  }
  #savedTemplatesList li span {
    cursor: pointer;
    flex-grow: 1;
  }
  #savedTemplatesList li button {
    background-color: transparent;
    border: none;
    color: var(--primary-color);
    font-weight: 600;
    cursor: pointer;
    padding: 4px 8px;
    border-radius: 4px;
    user-select: none;
  }
  #savedTemplatesList li button:hover, #savedTemplatesList li button:focus-visible {
    background-color: var(--button-hover-bg);
    outline: none;
  }

  /* Floating style toolbar */
  #styleControls {
    position: absolute;
    display: flex;
    gap: 10px;
    align-items: center;
    background: var(--toolbar-bg);
    border: 1px solid var(--border-color);
    border-radius: 24px;
    padding: 6px 14px;
    box-shadow: 0 3px 6px rgb(60 64 67 / 0.15);
    user-select: none;
    z-index: 2000;
    visibility: hidden;
    opacity: 0;
    transition: visibility 0.2s ease, opacity 0.3s ease;
  }
  #styleControls.visible {
    visibility: visible;
    opacity: 1;
  }
  #styleControls button,
  #styleControls select,
  #styleControls input[type="color"] {
    cursor: pointer;
    font-size: 14px;
    background: var(--button-bg);
    border: 1px solid var(--border-color);
    border-radius: 18px;
    padding: 6px 10px;
    line-height: 1;
    min-width: 34px;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  #styleControls button.active {
    background-color: var(--primary-color);
    color: white;
    box-shadow: 0 4px 8px var(--primary-shadow);
  }
  #styleControls button:hover:not(.active), #styleControls button:focus-visible:not(.active),
  #styleControls select:hover, #styleControls select:focus-visible,
  #styleControls input[type="color"]:hover, #styleControls input[type="color"]:focus-visible {
    background-color: var(--button-hover-bg);
    outline: none;
    box-shadow: 0 3px 8px var(--primary-shadow);
  }
  #styleControls select {
    min-width: 80px;
  }
  #styleControls input[type="color"] {
    width: 32px;
    height: 32px;
    padding: 0;
    border: none;
    border-radius: 50%;
  }

  /* Modal popup for download format */
  #downloadFormatPopup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: var(--modal-bg);
    border: 2px solid var(--modal-border);
    border-radius: 6px;
    padding: 20px 30px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    z-index: 3000;
    display: none;
    font-size: 15px;
    color: var(--text-color);
    user-select: none;
    width: 280px;
  }
  #downloadFormatPopup strong {
    display: block;
    margin-bottom: 16px;
    font-weight: 600;
  }
  #downloadFormatPopup label {
    display: block;
    margin-bottom: 12px;
    cursor: pointer;
    user-select: none;
  }
  #downloadFormatPopup input[type="radio"] {
    margin-right: 10px;
  }
  #downloadFormatPopup button {
    margin-top: 16px;
    padding: 8px 20px;
    font-size: 15px;
    border-radius: 24px;
    border: none;
    cursor: pointer;
    background-color: var(--primary-color);
    color: white;
    box-shadow: 0 4px 12px var(--primary-shadow);
    transition: background-color 0.3s ease;
  }
  #downloadFormatPopup button:hover, #downloadFormatPopup button:focus-visible {
    background-color: var(--primary-hover);
    outline: none;
  }
  #downloadFormatPopup #cancelDownloadPopup {
    background-color: #ccc;
    color: #333;
    margin-left: 12px;
    box-shadow: none;
  }
</style>
</head>
<body>

<h2>
  Image Editor
  <label style="display:inline-flex; align-items:center; cursor:pointer;">
    <input type="checkbox" id="darkModeToggle" aria-label="Toggle Dark Mode" style="margin-right:8px" />
    Dark Mode
  </label>
</h2>

<input type="file" id="imageUploader" accept="image/*" aria-label="Upload Image" />

<div id="topButtons" style="margin-top:12px;">
  <button id="toggleSavedTemplatesBtn">Show Saved Templates</button>
  <button id="clearAllBtn" style="display:none; background:#d93025; color:white;">New Project</button>
</div>

<div id="savedTemplatesContainer" aria-live="polite" aria-label="Saved Templates" style="display:none;">
  <ul id="savedTemplatesList"></ul>
</div>

<div id="controls" style="display:none;" aria-label="Editor Controls">
  <button id="addTextBoxBtn" aria-label="Add Text Box">Add Text Box</button>
  <button id="downloadBtn" disabled aria-label="Download Image">Download</button>
  <button id="shareBtn" disabled aria-label="Share Image as JPEG">Share JPEG</button>
  <input type="text" id="templateNameInput" placeholder="Enter template name" aria-label="Template name input" />
  <button id="saveTemplateBtn" disabled aria-label="Save Template">Save Template</button>
</div>

<!-- Floating style toolbar -->
<div id="styleControls" aria-label="Text style controls" role="toolbar" aria-hidden="true">
  <button id="boldBtn" title="Toggle Bold" aria-pressed="false" type="button"><b>B</b></button>
  <button id="italicBtn" title="Toggle Italic" aria-pressed="false" type="button"><i>I</i></button>
  <select id="fontSizeSelect" title="Select Text Size" aria-label="Text size">
    <option value="12px">12</option>
    <option value="14px">14</option>
    <option value="16px" selected>16</option>
    <option value="18px">18</option>
    <option value="20px">20</option>
    <option value="24px">24</option>
    <option value="28px">28</option>
    <option value="32px">32</option>
  </select>
  <select id="fontFamilySelect" title="Select Font Family" aria-label="Font family">
    <option value="Arial, sans-serif" selected>Arial</option>
    <option value="'Times New Roman', serif">Times New Roman</option>
    <option value="'Courier New', monospace">Courier New</option>
    <option value="Georgia, serif">Georgia</option>
    <option value="Verdana, sans-serif">Verdana</option>
    <option value="'Brush Script MT', cursive">Brush Script MT</option>
    <option value="'Pacifico', cursive">Pacifico</option>
    <option value="'Dancing Script', cursive">Dancing Script</option>
  </select>
  <input type="color" id="fontColorPicker" title="Pick Text Color" aria-label="Text color" value="#000000" />
</div>

<div id="container">
  <div id="zoomable-content"></div>
</div>

<!-- Download Format Pop-up -->
<div id="downloadFormatPopup" role="dialog" aria-modal="true" aria-labelledby="downloadPopupLabel" tabindex="-1" style="display:none;">
  <strong id="downloadPopupLabel">Select Export Format:</strong>
  <label><input type="radio" name="exportFormat" value="png" checked /> PNG</label>
  <label><input type="radio" name="exportFormat" value="jpeg" /> JPEG</label>
  <label><input type="radio" name="exportFormat" value="pdf" /> PDF (Print / Save as PDF)</label>
  <div style="margin-top:16px; text-align:right;">
    <button id="confirmDownloadBtn">Export</button>
    <button id="cancelDownloadPopup">Cancel</button>
  </div>
</div>

<script>
  const imageUploader = document.getElementById('imageUploader');
  const container = document.getElementById('container');
  const zoomableContent = document.getElementById('zoomable-content');
  const controls = document.getElementById('controls');
  const addTextBoxBtn = document.getElementById('addTextBoxBtn');
  const downloadBtn = document.getElementById('downloadBtn');
  const shareBtn = document.getElementById('shareBtn');
  const templateNameInput = document.getElementById('templateNameInput');
  const saveTemplateBtn = document.getElementById('saveTemplateBtn');
  const savedTemplatesList = document.getElementById('savedTemplatesList');
  const savedTemplatesContainer = document.getElementById('savedTemplatesContainer');
  const toggleSavedTemplatesBtn = document.getElementById('toggleSavedTemplatesBtn');
  const clearAllBtn = document.getElementById('clearAllBtn');
  const styleControls = document.getElementById('styleControls');
  const boldBtn = document.getElementById('boldBtn');
  const italicBtn = document.getElementById('italicBtn');
  const fontSizeSelect = document.getElementById('fontSizeSelect');
  const fontFamilySelect = document.getElementById('fontFamilySelect');
  const fontColorPicker = document.getElementById('fontColorPicker');
  const downloadFormatPopup = document.getElementById('downloadFormatPopup');
  const confirmDownloadBtn = document.getElementById('confirmDownloadBtn');
  const cancelDownloadPopup = document.getElementById('cancelDownloadPopup');
  const darkModeToggle = document.getElementById('darkModeToggle');

  let imageElement = null;
  let focusedTextarea = null;

  // Dark mode toggle
  function setDarkMode(enabled) {
    document.documentElement.classList.toggle('dark', enabled);
    localStorage.setItem('darkMode', enabled ? 'true' : 'false');
  }
  setDarkMode(localStorage.getItem('darkMode') === 'true');
  darkModeToggle.checked = localStorage.getItem('darkMode') === 'true';
  darkModeToggle.addEventListener('change', e => setDarkMode(e.target.checked));

  // Show/hide saved templates
  function afterTemplatesLoaded() {
    toggleSavedTemplatesBtn.style.display = 'inline-block';
    savedTemplatesContainer.style.display = 'none';
    toggleSavedTemplatesBtn.textContent = 'Show Saved Templates';
  }
  toggleSavedTemplatesBtn.addEventListener('click', () => {
    if (savedTemplatesContainer.style.display === 'none' || savedTemplatesContainer.style.display === '') {
      savedTemplatesContainer.style.display = 'block';
      toggleSavedTemplatesBtn.textContent = 'Hide Saved Templates';
    } else {
      savedTemplatesContainer.style.display = 'none';
      toggleSavedTemplatesBtn.textContent = 'Show Saved Templates';
    }
  });

  // Template management
  function getSavedTemplates() {
    const data = localStorage.getItem('imageEditorTemplates');
    return data ? JSON.parse(data) : {};
  }
  function saveTemplatesToStorage(templates) {
    localStorage.setItem('imageEditorTemplates', JSON.stringify(templates));
  }
  function renderSavedTemplatesList() {
    savedTemplatesList.innerHTML = '';
    const templates = getSavedTemplates();
    const names = Object.keys(templates);
    if (names.length === 0) {
      savedTemplatesContainer.style.display = 'none';
      toggleSavedTemplatesBtn.style.display = 'inline-block'; // always visible as per your request
      return;
    }
    afterTemplatesLoaded();
    names.forEach(name => {
      const li = document.createElement('li');
      const span = document.createElement('span');
      span.textContent = name;
      span.title = "Click to load template";
      span.style.flexGrow = '1';
      span.tabIndex = 0;
      span.setAttribute("role", "button");
      span.addEventListener('click', () => restoreState(templates[name]));
      span.addEventListener('keydown', e => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          restoreState(templates[name]);
        }
      });
      li.appendChild(span);
      const delBtn = document.createElement('button');
      delBtn.textContent = 'Delete';
      delBtn.title = 'Delete template';
      delBtn.addEventListener('click', () => {
        if (confirm(`Delete template "${name}"?`)) {
          const ts = getSavedTemplates();
          delete ts[name];
          saveTemplatesToStorage(ts);
          renderSavedTemplatesList();
        }
      });
      li.appendChild(delBtn);
      savedTemplatesList.appendChild(li);
    });
  }
  saveTemplateBtn.addEventListener('click', () => {
    const name = templateNameInput.value.trim();
    if (!name) {
      alert('Please enter a template name.');
      return;
    }
    const templates = getSavedTemplates();
    if (templates.hasOwnProperty(name)) {
      alert('Template name already exists. Please choose a different name.');
      return;
    }
    const currentState = captureCurrentState();
    if (!currentState.imageSrc) {
      alert('No image to save.');
      return;
    }
    templates[name] = currentState;
    saveTemplatesToStorage(templates);
    renderSavedTemplatesList();
    alert(`Template "${name}" saved.`);
    templateNameInput.value = '';
    updateSaveButtonState();
  });
  templateNameInput.addEventListener('input', updateSaveButtonState);
  function updateSaveButtonState() {
    saveTemplateBtn.disabled = !imageElement || !templateNameInput.value.trim();
  }

  function showControls() {
    controls.style.display = 'flex';
    updateSaveButtonState();
    updateDownloadShareButtonState();
    clearAllBtn.style.display = 'inline-block';
  }
  function updateDownloadShareButtonState() {
    const enable = !!imageElement;
    downloadBtn.disabled = !enable;
    shareBtn.disabled = !enable;
  }

  // Capture and restore editor state
  function captureCurrentState() {
    const textboxes = [];
    zoomableContent.querySelectorAll('.textbox-wrapper').forEach(wrapper => {
      const textarea = wrapper.querySelector('textarea');
      const isLocked = wrapper.classList.contains('locked');
      textboxes.push({
        top: wrapper.style.top,
        left: wrapper.style.left,
        width: textarea.style.width || textarea.offsetWidth + 'px',
        height: textarea.style.height || textarea.offsetHeight + 'px',
        value: textarea.value,
        fontWeight: textarea.style.fontWeight || 'normal',
        fontStyle: textarea.style.fontStyle || 'normal',
        fontSize: textarea.style.fontSize || '16px',
        fontFamily: textarea.style.fontFamily || 'Arial, sans-serif',
        color: textarea.style.color || '#000',
        locked: isLocked
      });
    });
    return {
      imageSrc: imageElement ? imageElement.src : null,
      textboxes
    };
  }
  function restoreState(state) {
    if (!state || !state.imageSrc) return;
    zoomableContent.innerHTML = '';
    imageElement = new Image();
    imageElement.src = state.imageSrc;
    imageElement.draggable = false;
    imageElement.style.userSelect = 'none';
    imageElement.style.position = 'relative';
    imageElement.style.maxWidth = '100%';
    imageElement.style.height = 'auto';
    imageElement.onload = () => {
      zoomableContent.appendChild(imageElement);
      showControls();
      state.textboxes.forEach(tb => {
        const wrapper = document.createElement('div');
        wrapper.className = 'textbox-wrapper';
        wrapper.style.top = tb.top;
        wrapper.style.left = tb.left;
        if (tb.locked) wrapper.classList.add('locked');
        const textarea = document.createElement('textarea');
        textarea.value = tb.value;
        textarea.style.width = tb.width;
        textarea.style.height = tb.height;
        textarea.style.fontWeight = tb.fontWeight;
        textarea.style.fontStyle = tb.fontStyle;
        textarea.style.fontSize = tb.fontSize;
        textarea.style.fontFamily = tb.fontFamily;
        textarea.style.color = tb.color;
        if (tb.locked) {
          textarea.setAttribute('readonly', 'readonly');
          textarea.style.cursor = 'default';
          textarea.style.userSelect = 'none';
          textarea.style.backgroundColor = '#eee';
        }
        wrapper.appendChild(textarea);
        const dragHandle = document.createElement('div');
        dragHandle.className = 'drag-handle';
        dragHandle.textContent = 'â—';
        if (tb.locked) {
          dragHandle.style.cursor = 'default';
          dragHandle.style.backgroundColor = '#999';
        }
        wrapper.appendChild(dragHandle);
        const btnContainer = document.createElement('div');
        btnContainer.className = 'textbox-buttons';
        const dupBtn = document.createElement('button');
        dupBtn.title = 'Duplicate';
        dupBtn.textContent = 'âŽ˜';
        dupBtn.addEventListener('click', () => duplicateTextBox(wrapper));
        btnContainer.appendChild(dupBtn);
        const lockBtn = document.createElement('button');
        lockBtn.title = tb.locked ? 'Unlock Text Box' : 'Lock Text Box';
        lockBtn.textContent = tb.locked ? 'ðŸ”’' : 'ðŸ”“';
        lockBtn.addEventListener('click', () => toggleLockTextBox(wrapper, lockBtn, textarea, dragHandle));
        btnContainer.appendChild(lockBtn);
        const delBtn = document.createElement('button');
        delBtn.title = 'Delete';
        delBtn.textContent = 'âœ•';
        delBtn.addEventListener('click', () => {
          if (confirm('Delete this text box?')) {
            wrapper.remove();
            hideStyleControls();
          }
        });
        btnContainer.appendChild(delBtn);
        wrapper.appendChild(btnContainer);
        zoomableContent.appendChild(wrapper);
        makeDraggable(wrapper, dragHandle);
        attachTextboxListeners(textarea);
      });
    };
  }
