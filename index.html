<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Image Editor with Dark Mode & Cursive Fonts</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="style.css" />
</head>
<body>

<h2>
  Image Editor
  <label class="dark-label" for="darkToggle" style="cursor:pointer; user-select:none;">
    <input type="checkbox" id="darkToggle" aria-label="Toggle Dark Mode" />
    Dark Mode
  </label>
</h2>

<input type="file" id="imageUploader" accept="image/*" aria-label="Upload Image" />

<div id="topButtons" style="margin-top:12px;">
  <button id="toggleSavedBtn">Show Saved Templates</button>
  <button id="clearAllBtn" style="display:none;">New Project</button>
</div>

<div id="savedTemplates" aria-live="polite" aria-label="Saved Templates" tabindex="-1" style="display:none;">
  <ul id="savedTemplatesList" tabindex="0"></ul>
</div>

<div id="controls" style="display:none;">
  <button id="addTextBtn" aria-label="Add Text Box">Add Text Box</button>
  <button id="downloadBtn" disabled>Download</button>
  <button id="shareBtn" disabled>Share JPEG</button>
  <input type="text" id="templateName" placeholder="Enter template name" aria-label="Template Name" />
  <button id="saveBtn" disabled>Save Template</button>
</div>

<div id="container">
  <div id="zoomable-content"></div>
</div>

<div id="styleControls" aria-hidden="true" role="toolbar">
  <button id="boldBtn" aria-pressed="false" title="Bold"><b>B</b></button>
  <button id="italicBtn" aria-pressed="false" title="Italic"><i>I</i></button>
  <select id="fontSize" title="Font size" aria-label="Font size">
    <option>12</option><option>14</option><option selected>16</option><option>18</option>
    <option>20</option><option>24</option><option>28</option><option>32</option>
  </select>
  <select id="fontFamily" title="Font family" aria-label="Font family">
    <option value="Arial, sans-serif" selected>Arial</option>
    <option value="'Times New Roman', serif">Times New Roman</option>
    <option value="'Courier New', monospace">Courier New</option>
    <option value="Georgia, serif">Georgia</option>
    <option value="Verdana, sans-serif">Verdana</option>
    <option value="'Brush Script MT', cursive">Brush Script MT</option>
    <option value="'Pacifico', cursive">Pacifico</option>
    <option value="'Dancing Script', cursive">Dancing Script</option>
  </select>
  <input type="color" id="fontColor" title="Font color" aria-label="Font color" value="#000000" />
</div>

<div id="downloadPopup" role="dialog" aria-modal="true" aria-labelledby="downloadPopupTitle" aria-describedby="downloadPopupDesc" tabindex="-1" style="display:none;">
  <h3 id="downloadPopupTitle">Export Format</h3>
  <p id="downloadPopupDesc">Select export format for your image</p>
  <label><input type="radio" name="exportFormat" value="png" checked /> PNG</label>
  <label><input type="radio" name="exportFormat" value="jpeg" /> JPEG</label>
  <label><input type="radio" name="exportFormat" value="pdf" /> PDF</label>
  <div style="text-align:right; margin-top:20px;">
    <button id="confirmDownload" class="confirm">Export</button>
    <button id="cancelDownload" class="cancel">Cancel</button>
  </div>
</div>

<script src="script.js" defer></script>
</body>
</html>
