<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Template Box Editor</title>
  <style>
    body {
      margin: 20px;
      font-family: sans-serif;
      background: #f0f6ff;
    }
    .container {
      max-width: 960px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      margin: auto;
      box-shadow: 0 8px 18px rgba(0,0,0,0.1);
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 16px;
    }
    .controls input, .controls button {
      padding: 10px;
      font-size: 1em;
    }
    #inputFields {
      margin-top: 10px;
      margin-bottom: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    textarea {
      width: 200px;
      height: 60px;
    }
    .btn-main {
      padding: 10px 20px;
      font-weight: bold;
      background-color: #276ef1;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #previewContainer {
      position: relative;
      border: 2px solid #ccc;
      overflow: auto;
      max-height: 600px;
    }
    canvas {
      display: block;
      background: white;
      max-width: 100%;
    }
    .box-overlay {
      position: absolute;
      border: 2px dashed orange;
      background: rgba(255, 165, 0, 0.1);
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align:center;">Template Box Editor</h2>
    <div class="controls">
      <input type="file" id="imageUpload" accept="image/*" />
      <input type="text" id="boxName" placeholder="Box Name" />
      <button id="addBoxBtn" class="btn-main">Add Box</button>
      <input type="text" id="templateName" placeholder="Template Name" />
      <button id="saveTemplateBtn" class="btn-main">Save Template</button>
      <button id="loadTemplatesBtn" class="btn-main">Load Templates</button>
    </div>
    <div id="inputFields"></div>
    <div id="previewContainer">
      <canvas id="templateCanvas"></canvas>
    </div>
    <div style="text-align:center; margin-top: 14px;">
      <button id="generateTextBtn" class="btn-main">Generate Text</button>
      <button id="downloadBtn" class="btn-main">Download</button>
    </div>
  </div>

  <script>
    const imageUpload = document.getElementById("imageUpload");
    const boxNameInput = document.getElementById("boxName");
    const addBoxBtn = document.getElementById("addBoxBtn");
    const templateNameInput = document.getElementById("templateName");
    const saveTemplateBtn = document.getElementById("saveTemplateBtn");
    const canvas = document.getElementById("templateCanvas");
    const ctx = canvas.getContext("2d");
    const inputFields = document.getElementById("inputFields");

    let image = new Image();
    let boxes = [];

    function resizeCanvasToImage() {
      canvas.width = image.width;
      canvas.height = image.height;
      drawCanvas();
    }

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(image, 0, 0);

      boxes.forEach((box) => {
        ctx.save();
        const centerX = box.x + box.width / 2;
        const centerY = box.y + box.height / 2;
        ctx.translate(centerX, centerY);
        ctx.rotate((box.rotation || 0) * Math.PI / 180);
        ctx.beginPath();
        ctx.rect(-box.width / 2, -box.height / 2, box.width, box.height);
        ctx.clip();

        // Set text style
        ctx.fillStyle = "black";
        ctx.textBaseline = "top";
        ctx.font = "16px Arial";
        ctx.textAlign = box.align || "left";

        const padding = 8;
        const lineHeight = 20;
        const lines = (box.text || "").split("\n");
        for (let i = 0; i < lines.length; i++) {
          const txt = lines[i];
          let x = -box.width / 2 + padding;
          if (ctx.textAlign === "center") x = 0;
          if (ctx.textAlign === "right") x = box.width / 2 - padding;
          const y = -box.height / 2 + padding + i * lineHeight;
          if (y + lineHeight <= box.height / 2 - padding) {
            ctx.fillText(txt, x, y, box.width - padding * 2);
          }
        }
        ctx.restore();
      });
    }

    imageUpload.addEventListener("change", () => {
      const file = imageUpload.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        image.src = e.target.result;
        image.onload = () => {
          resizeCanvasToImage();
          boxes = [];
          inputFields.innerHTML = "";
        };
      };
      reader.readAsDataURL(file);
    });

    addBoxBtn.addEventListener("click", () => {
      const name = boxNameInput.value.trim();
      if (!name) return;
      if (boxes.find((b) => b.name === name)) {
        alert("Box name must be unique");
        return;
      }
      const newBox = {
        name,
        text: "",
        x: 50 + boxes.length * 10,
        y: 50 + boxes.length * 10,
        width: 200,
        height: 80,
        rotation: 0,
        align: "left"
      };
      boxes.push(newBox);

      const field = document.createElement("div");
      const label = document.createElement("label");
      label.textContent = name;
      const textarea = document.createElement("textarea");
      textarea.placeholder = `Text for ${name}`;
      textarea.addEventListener("input", () => {
        newBox.text = textarea.value;
        drawCanvas();
      });
      field.appendChild(label);
      field.appendChild(textarea);
      inputFields.appendChild(field);

      drawCanvas();
    });

    document.getElementById("generateTextBtn").addEventListener("click", () => {
      drawCanvas();
    });

    document.getElementById("downloadBtn").addEventListener("click", () => {
      const a = document.createElement("a");
      a.download = "output.jpg";
      canvas.toBlob((blob) => {
        a.href = URL.createObjectURL(blob);
        a.click();
      }, "image/jpeg", 0.95);
    });

    saveTemplateBtn.addEventListener("click", () => {
      const name = templateNameInput.value.trim();
      if (!name) return alert("Enter a name");
      const data = {
        boxes,
        image: image.src
      };
      localStorage.setItem("template_" + name, JSON.stringify(data));
      alert("Template saved");
    });

    document.getElementById("loadTemplatesBtn").addEventListener("click", () => {
      const allKeys = Object.keys(localStorage).filter((k) =>
        k.startsWith("template_")
      );
      const list = allKeys.map((k) => k.replace("template_", ""));
      const selected = prompt("Available: " + list.join(", ") + "\nEnter name:");
      const data = localStorage.getItem("template_" + selected);
      if (!data) return alert("Not found");
      const parsed = JSON.parse(data);
      image.src = parsed.image;
      image.onload = () => {
        resizeCanvasToImage();
        boxes = parsed.boxes || [];
        inputFields.innerHTML = "";
        boxes.forEach((box) => {
          const wrap = document.createElement("div");
          const label = document.createElement("label");
          label.textContent = box.name;
          const textarea = document.createElement("textarea");
          textarea.value = box.text || "";
          textarea.addEventListener("input", () => {
            box.text = textarea.value;
            drawCanvas();
          });
          wrap.appendChild(label);
          wrap.appendChild(textarea);
          inputFields.appendChild(wrap);
        });
        drawCanvas();
      };
    });
  </script>
</body>
</html>
